name: Build and Publish DocFX Docs

on:
  push:
    branches:
      - main # Cambia esto si tu rama principal tiene otro nombre

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generar diagrama Mermaid con dll2mmd
        run: |
          cd Bank
          dotnet tool install -g dll2mmd
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          export DOTNET_ROLL_FORWARD=Major
          dotnet build Bank.Domain/Bank.Domain.csproj
          dll2mmd -f Bank.Domain/bin/Debug/net8.0/Bank.Domain.dll -o disenio.md

      - name: Restore dependencies (opcional)
        run: dotnet restore Bank/Bank.Domain/Bank.Domain.csproj

      - name: Generate metadata
        run: docfx metadata Bank/docfx.json

      - name: Build DocFX documentation
        run: docfx Bank/docfx.json

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Bank/_site